<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="converter.css">
  </head>
  <body>
    <h1>Currency Converter</h1>
    <label for="PrimaryCurrency">PrimaryCurrency:</label>
    <select id="PrimaryCurrency">
        <option value="USD">US Dollar</option>
        <option value="EUR">Euro</option>
        <option value="JPY">Japanese Yen</option>
    </select>
    <br><br>
    <label for="SecondryCurrency">SecondryCurrency:</label>
    <select id="SecondryCurrency">
        <option value="EUR">Euro</option>
        <option value="USD">US Dollar</option>
        <option value="JPY">Japanese Yen</option>
    <br><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" min="0" step="0.01" placeholder="Enter Amount">
    <br><br>
    <button onclick="convert()">Convert</button>
    <br><br>
    <div id="result"></div>
    <div>Browser: <span class="browser"></span></div>
    <div>Browser Version: <span class="browser-version"></span></div>
    <div>Operating System: <span class="os"></span></div>
    <!-- j query cds -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js" integrity="sha512-eYPrm8TgYWg3aa6tvSRZjN4v0Z9Qx69q3RhfSj+Mf89QqwOMqmwSlsVqfp4N8NVAcZe/YeUhh9x/nM2CAOp6cA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <h2>Conversion History</h2>
    <ul id="history"></ul>

	
    <script src="converter.js"></script>
  </body>
</html>
